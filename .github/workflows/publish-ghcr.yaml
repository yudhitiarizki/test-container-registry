name: Docker Image CI for GHCR


on: 
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and Push the Image
        run: |
          docker login ghcr.io --username yudhitiarizki --password ${{ secrets.GH_PAT }}
          docker build . --tag ghcr.io/yudhitiarizki/hello-world-ghcr:latest
          docker push ghcr.io/yudhitiarizki/hello-world-ghcr:latest
